<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Login - Dietamigo</title>
  <link rel="stylesheet" href="styles.css" />
</head>

  <main class="main-container">
    <section class="section">
      <div class="text-content">
        <h1>Login</h1>
        <form>
          <input type="email" placeholder="Email" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />

          <button class="cta">Entrar</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
